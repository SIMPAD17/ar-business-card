<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="spinneret-asset"
                    src="assets/spinneret-stress.glb"
                ></a-asset-item>
                
                 <a-asset-item
                    id="filter-asset"
                    src="assets/Parker_filter_2.glb"
                ></a-asset-item>
                
                 <video id="pfic_ar" autoplay loop="true" src="assets/PFIC_AR.mp4"></video>
                
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            />
          
         <a-image src="assets/simon.JPG"
          position= "0 0 0"
          scale= "1 1 1"
          rotation="0 0 0" 
        ></a-image>   
            
        <a-image src="assets/parker-logo.jpg"
          position= "0 0 0"
          scale= "1 1 1"
          rotation="0 0 0" 
        ></a-image>
  
        <a-image src="assets/parker_2.jpg"
          position= "0 0 0"
          scale= "1 1 1"
          rotation="0 0 0" 
        ></a-image>            
            
        <a-video src="#pfic_ar" 
           width="1.6" 
           height=".9" 
           position="0 1 0"
         ></a-video>
            
            
                <a-entity
                    id="spinneret-stress"
                    position= "1 1 0"
                    scale="0.1 0.1 0.1"
                    animation-mixer="loop: repeat"
                    gltf-model="#spinneret-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            
                 <a-entity
                    id="Parker_filter_2"
                    position= "1 1 0"
                    scale="0.1 0.1 0.1"
                    animation-mixer="loop: repeat"
                    gltf-model="#filter-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>  
            
            
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
